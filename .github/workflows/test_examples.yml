on:
  pull_request:
    paths:
      - '**.py'
  workflow_dispatch:

name: Test Examples

jobs:
  build-examples:
    strategy:
      matrix:
        manim: [manim, manimgl]
        os: [ubuntu-latest, windows-latest]
        pyversion: ['3.10']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.pyversion }}
      - name: Install Ubuntu dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt install libcairo2-dev libpango1.0-dev ffmpeg freeglut3-dev xvfb
      - name: Install Windows dependencies
        if: matrix.os == 'windows-latest'
        run: choco install ffmpeg
      - name: Install manim
        if: matrix.manim == 'manim'
        run: python -m pip install --user manim
      - name: Install manimgl
        if: matrix.manim == 'manimgl'
        run: python -m pip install --user manimgl
      - name: Install manim-slides on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: xvfb-run -s "-screen 0 1400x900x24" python -m pip install --user .
      - name: Install manim-slides on Windows
        if: matrix.os == 'windows-latest'
        run: python -m pip install --user -e .
      - name: Build slides with manim
        if: matrix.manim == 'manim'
        run: python -m manim -ql example.py Example ThreeDExample
      - name: Build slides with manimgl on Ubuntu
        if: matrix.manim == 'manimgl' && matrix.os == 'ubuntu-latest'
        run: xvfb-run -s "-screen 0 1400x900x24" manim-render -l example.py Example ThreeDExample
      - name: Build slides with manimgl on Windows
        if: matrix.manim == 'manimgl' && matrix.os == 'windows-latest'
        run: manim-render -l example.py Example ThreeDExample
      - name: Test slides on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: xvfb-run -s "-screen 0 1400x900x24" manim-slides Example ThreeDExample --skip-all
      - name: Test slides on Windows
        if: matrix.os == 'windows-latest'
        run: manim-slides Example ThreeDExample --skip-all
