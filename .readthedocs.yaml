version: 2
build:
  os: ubuntu-22.04
  tools:
    python: '3.10'
  apt_packages:
  - libpango1.0-dev
  - ffmpeg
  jobs:
    post_install:
    - ipython kernel install --name "manim-slides" --user
sphinx:
  configuration: docs/source/conf.py
python:
  install:
  - method: pip
    path: .
    extra_requirements:
    - docs
    - magic
    - sphinx-directive
